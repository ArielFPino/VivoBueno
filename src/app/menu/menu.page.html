<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()" color="secondary">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Menú Principal</ion-title>
    <ion-buttons slot="end">
      <img src="assets/img/duocuc-logo.png" alt="Logo Duoc UC" style="height: 40px;">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-message" style="text-align: center; margin-bottom: 20px;">
    <h2>Bienvenido, Usuario 1</h2>
    <p>Esperamos que tengas un excelente día.</p>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label>Gestión</ion-label>
    </ion-list-header>

    <ion-item button (click)="Asignaturas()" style="margin-bottom: 15px;">
      <ion-icon name="book-outline" slot="start"></ion-icon>
      <ion-label>Asignaturas</ion-label>
    </ion-item>

    <ion-item button (click)="asistencia()" style="margin-bottom: 15px;">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Asistencias</ion-label>
    </ion-item>

    <ion-item button (click)="registro()" style="margin-bottom: 15px;">
      <ion-icon name="clipboard-outline" slot="start"></ion-icon>
      <ion-label>Registro de asistencia</ion-label>
    </ion-item>

    <ion-item button (click)="cambiar()" style="margin-bottom: 15px;">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>Cambiar Clave</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
